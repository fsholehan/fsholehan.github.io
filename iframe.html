<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Blogger Iframe Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-xl p-8 max-w-lg w-full">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">üé¨ Blogger Video Iframe Generator</h2>
  
  <label for="token" class="block text-gray-700 font-semibold mb-1">Masukkan Token Blogger:</label>
  <input 
    type="text" 
    id="token" 
    placeholder="Tempel token di sini..." 
    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
  >

  <button 
    onclick="generateIframe()" 
    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition mb-3">
    Generate Iframe
  </button>

  <label for="result" class="block text-gray-700 font-semibold mb-1">Kode Iframe:</label>
  <textarea 
    id="result" 
    readonly 
    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none h-48 mb-3"
  ></textarea>

  <button 
    onclick="copyIframe()" 
    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
    üìã Copy ke Clipboard
  </button>
</div>

<script>
function generateIframe() {
  const token = document.getElementById('token').value.trim();
  if (!token) {
    alert("‚ö†Ô∏è Token tidak boleh kosong!");
    return;
  }
  const iframeCode = `<iframe 
  width="100%" 
  height="100%" 
  src="https://www.blogger.com/video.g?token=${token}" 
  frameborder="0" 
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen>
</iframe>`;
  document.getElementById('result').value = iframeCode;
}

function copyIframe() {
  const textarea = document.getElementById('result');
  if (!textarea.value.trim()) {
    alert("‚ö†Ô∏è Belum ada iframe yang digenerate!");
    return;
  }
  textarea.select();
  textarea.setSelectionRange(0, 99999); // Untuk mobile
  document.execCommand("copy");
  alert("‚úÖ Kode iframe berhasil dicopy!");
}
</script>

</body>
</html>
